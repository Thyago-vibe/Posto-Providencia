name: Build Mobile APK (Debug)

on:
  push:
    branches: [ main, feat/android-native-rebuild ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android Debug APK
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Get bun store directory
        id: bun-cache
        run: |
          echo "STORE_PATH=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: âš¡ï¸ Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: âš¡ï¸ Cache Gradle wrapper and dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ— Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ›  Prebuild (Generate Android Folder)
        working-directory: apps/mobile
        run: npx expo prebuild --platform android --no-install

      - name: ğŸ”¨ Build APK with Gradle
        working-directory: apps/mobile/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: apps/mobile/android/app/build/outputs/apk/debug/*.apk
