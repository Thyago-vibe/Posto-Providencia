name: Build Mobile APK (Local APK)

on:
  workflow_dispatch: # Permite rodar manualmente no GitHub

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ— Setup Android SDK
        uses: android-actions/setup-android@v3

      - name:  Install dependencies
        run: bun install

      - name: ğŸ›  Prebuild (Generate Android Folder)
        working-directory: apps/mobile
        run: bunx expo prebuild --platform android --clean

      - name: ğŸ”¨ Build APK with Gradle
        working-directory: apps/mobile/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: apps/mobile/android/app/build/outputs/apk/release/*.apk
