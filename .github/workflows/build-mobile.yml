name: Build Mobile APK (Local APK)

on:
  workflow_dispatch: # Permite rodar manualmente no GitHub

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ— Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ—‘ï¸ Remove legacy expo-cli
        run: |
          npm uninstall -g expo-cli || true
          rm -rf /opt/hostedtoolcache/node/20.20.0/x64/lib/node_modules/expo-cli || true

      - name: ğŸ“¦ Install dependencies
        run: |
          bun install
          cd apps/mobile && bun add -d @expo/cli

      - name: ğŸ›  Prebuild (Generate Android Folder)
        run: |
          cd apps/mobile
          ./node_modules/.bin/expo prebuild --platform android --clean

      - name: ğŸ”¨ Build APK with Gradle
        run: |
          cd apps/mobile/android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: apps/mobile/android/app/build/outputs/apk/release/*.apk
