# ==============================================
# BUILD SETTINGS
# ==============================================
[build]
  # Build command for Vite
  command = "npm run build"
  # Output directory for the built files
  publish = "dist"
  # Directory for Netlify Functions (if added later)
  functions = "netlify/functions"

# Ensure devDependencies are installed (required for Vite)
[build.environment]
  NPM_CONFIG_PRODUCTION = "false"

# ==============================================
# SPA REDIRECT RULES
# ==============================================
# This ensures that all routes are handled by index.html
# Preventing 404 errors on page refresh for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ==============================================
# CACHE HEADERS FOR STATIC ASSETS
# ==============================================
# Immutable cache for hashed assets (JS, CSS generated by Vite)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Standard cache for images
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# ==============================================
# CONTEXT-SPECIFIC SETTINGS
# ==============================================
# Production-specific optimizations
[context.production]
  environment = { NODE_ENV = "production" }

# Deploy preview settings  
[context.deploy-preview]
  environment = { NODE_ENV = "development" }
